<div class="bg-info p-3">
  <div class="row">
    <div *ngFor="let item of resultsList$ | async;" class="col-4 p-3 d-flex">
      <div class="row d-flex bg-dark card p-3">
        <div class="col-4">
          <img src="{{item.image}}" alt="...">
        </div>
        <span class="col"> {{ item.name | titlecase }} </span>
        <a href="detail/{{item.id}}" class="btn btn-primary"> About {{item.name | titlecase}}</a>
      </div>
    </div>
  </div>
</div>
